## Iterative vs Functional Programming

.pull-left[
~~~javascript
// Iterative Fibonacci Numbers:

function fib(n) {
	if(n === 0) return 0;
	if(n === 1) return 1;

	// Create state variables:
	var n2 = 0;
	var n1 = 1;
	var result = 0;

	// Iterate a looping structure
	//   and mutate state:
	for(var i = 2; i <= n; i++) {
		result = n1 + n2;
		n2 = n1;
		n1 = result;
	}
	return result
}
~~~
]
.pull-right[
~~~javascript
// Functional Fibonacci numbers:

/* @flow */
function fib(n: number): number {
	if(n === 0) {
		return 0;
	} else if(n === 1) {
		return 1;
	} else {
		// Function is defined
		//   in terms of itself:
		// No variable mutations:
		return fib(n-1) + fib(n-2);
	}
}
~~~
]
